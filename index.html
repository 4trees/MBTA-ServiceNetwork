<!doctype html>
<html>

<head>
    <meta charset='utf-9'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap-4.0.0-beta.2-dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src='slider.js'></script>
</head>

<body>
    <div class="container-fluid">
        <div id="drawingLoader">
            <div class="loader">
                <br>
                <p>Loading GTFS data</p>
            </div>
        </div>
        <div id="mapContainer">
            <div id="mapid"></div>
        </div>
        <div id="sliderContainer">
            <div id="slider">
                <p>
                    <label for="serviceHour">Service Hour 03:00 - </label>
                    <input type="text" id="serviceHour" readonly>
                </p>
                <div id="slider-range-min"></div>
            </div>
        </div>
    </div>
    <script src='./lib/d3.min.js'></script>
    <script type="text/javascript" src="lib/zip/zip.js"></script>
    <script src='map.js'></script>
    <script src='parse.js'></script>
    <script src='pick.js'></script>
    <script src='index.js'></script>
</body>

</html>
